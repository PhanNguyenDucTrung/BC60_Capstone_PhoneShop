<!doctype html>
<html lang="en">

<head>
    <title>Admin Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./../Admin_asset/css/style.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./../../customer/view/customer.html">Main Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Support</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="Title text-center my-4">
        <h1 id="Title">Trang Admin</h1>
    </div>
    <section class="Menu container">
        <!-- Thêm mới và tìm kiếm -->
        <div class="Interact row border-top p-3">
            <button id="btnAddProduct" class="btn-lg btn btn-primary" data-toggle="modal" data-target="#modelId"><i
                    class="fa-solid fa-plus" aria-hidden="true"></i>Thêm mới</button>
            <div class="d-flex">
                <input type="text" id="txtFindName" class="form-group-lg" placeholder="Tìm kiếm tên sản phẩm">
                <button class="btn-group-lg btn-dark" disabled><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        </div>
    </section>
    <section id="tblProduct" class="container-fluid">
        <!-- Hiện sản phẩm -->
        <table class="table table-bordered table-responsive-sm mx-auto text-center">
            <thead>
                <td><h4>Thứ tự</h4></td>
                <td><h4>Tên Sản Phẩm</h4></td>
                <td>
                    <h4>Giá</h4> <br>
                    <div class="btn-group" role="group">
                        <button id="btnGroupDrop1" type="button" class="btn btn-dark dropdown-toggle"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Sắp xếp
                        </button>
                        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                            <a class="dropdown-item" onclick="SortLargeToSmall()">Từ lớn đến bé</a>
                            <a class="dropdown-item" onclick="SortSmallToLarge()">Từ bé đến lớn</a>
                        </div>
                    </div>
                </td>
                <td><h4>Hình ảnh</h4></td>
                <td><h4>Tính năng</h4></td>
                <td><h4>Loại sản phẩm</h4></td>
                <td><h4>Hành động</h4></td>
            </thead>
            <tbody id="tblDanhSachSP"></tbody>
        </table>
    </section>

    <!-- Hiện thanh thêm sản phẩm -->
    <!-- Modal -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm sản phẩm mới</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid py-1">
                        <h5>Tên sản phẩm</h5>
                        <input id="AddNameProduct" type="text" class="form-control" placeholder="Nhập tên sản phẩm">
                        <span id="spanTenSP" class="text-danger"></span>
                    </div>
                    <div class="container-fluid py-1">
                        <h5>Giá sản phẩm</h5>
                        <input id="AddPrice" type="number" class="form-control" placeholder="Nhập giá sản phẩm">
                        <span id="spanPrice" class="text-danger"></span>
                    </div>
                    <div class="container-fluid py-1">
                        <h5>Màn hình</h5>
                        <input id="AddScreen" type="text" class="form-control" placeholder="Nhập thông tin màn hình">
                        <span id="spanScreen" class="text-danger"></span>
                    </div>
                    <div class="container-fluid py-1">
                        <h5>Camera sau</h5>
                        <input id="AddBackCam" type="text" class="form-control" placeholder="Nhập thông tin camera sau">
                        <span id="spanBackCam" class="text-danger"></span>
                    </div>
                    <div class="container-fluid py-1">
                        <h5>Camera trước</h5>
                        <input id="AddFrontCam" type="text" class="form-control"
                            placeholder="Nhập thông tin camera trước">
                        <span id="spanFrontCam" class="text-danger" placeholder="Nhập thông tin camera trước"></span>
                    </div>
                    <div class="container-fluid py-1">
                        <h5>Link hình ảnh</h5>
                        <input id="AddImg" type="text" class="form-control" placeholder="Nhập link hình ảnh">
                        <span id="spanImg" class="text-danger"></span>
                    </div>
                    <div class="container-fluid py-1">
                        <h5>Hãng</h5>
                        <input id="AddType" type="text" class="form-control" placeholder="Nhập hãng điện thoại">
                        <span id="spanType" class="text-danger"></span>
                    </div>
                    <div class="container-fluid py-1">
                        <h5>Mô tả</h5>
                        <textarea id="AddMoTa" class="form-control" cols="30" rows="10"
                            placeholder="Nhập mô tả"></textarea>
                        <span id="spanDesc" class="text-danger"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="handleAddProduct()"
                        id="btnConfirmAdd">Save</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.3/axios.min.js"
        integrity="sha512-JWQFV6OCC2o2x8x46YrEeFEQtzoNV++r9im8O8stv91YwHNykzIS2TbvAlFdeH0GVlpnyd79W0ZGmffcRi++Bw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- JS -->
    <script src="./../validation/validation.js"></script>
    <script src="./../model/product.js"></script>
    <script src="./../services/api.js"></script>
    <script src="../controller/admin.js"></script>
</body>

</html>
